name: GitHub Pages にコンテンツをデプロイ

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: 依存パッケージのインストール
        run: npm ci

      - name: TypeDoc ドキュメントを生成する
        run: npm run generate-docs

      - name: プロジェクトをビルドする
        run: npm run build

      - name: docs フォルダを dist にコピーする
        run: cp -r docs dist/docs

      - name: GitHub Pages の設定
        uses: actions/configure-pages@v5

      - name: アーティファクトのアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: GitHub Pages にデプロイ
        id: deployment
        uses: actions/deploy-pages@v4
